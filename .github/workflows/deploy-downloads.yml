name: Deploy Downloads Page

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'downloads/**'
      - 'index.html'
      - '.github/workflows/deploy-downloads.yml'
  release:
    types: [published]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site
        run: |
          # Create a _site directory with both root and downloads
          mkdir -p _site/downloads
          
          # Always ensure index.html exists
          if [ -f index.html ]; then
            echo "ðŸ“„ Using local index.html"
            cp index.html _site/
          else
            echo "âš ï¸  index.html not found, creating fallback"
            cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>NozyWallet - Privacy by Default</title>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
          <body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
            <h1>ðŸ¦‹ NozyWallet</h1>
            <p>Privacy by Default</p>
            <p><a href="/downloads/">Download NozyWallet</a></p>
          </body>
          </html>
          EOF
          fi
          
          # Copy downloads page
          cp -r downloads/* _site/downloads/ 2>/dev/null || true
          
          # Verify files
          echo "ðŸ“¦ Files ready for deployment:"
          ls -la _site/ || true
          ls -la _site/downloads/ || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

