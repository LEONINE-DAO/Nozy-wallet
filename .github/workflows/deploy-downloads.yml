name: Deploy Downloads Page

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'downloads/**'
      - 'index.html'
      - '.github/workflows/deploy-downloads.yml'
  release:
    types: [published]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare site
        run: |
          # Create a _site directory with both root and downloads
          mkdir -p _site/downloads
          if [ -f index.html ]; then
            cp index.html _site/
          fi
          cp -r downloads/* _site/downloads/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

