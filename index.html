    <script>
       
        (function() {
            let fixedImages = new WeakSet();
            let isProcessing = false;
            let logoObserver = null;
            let hasStartedObserving = false;
            
            function fixLogoPath() {
                if (isProcessing) return;
                isProcessing = true;
                
                const images = document.querySelectorAll('img[src="/logo.png"], img[src*="logo.png"]');
                let fixed = false;
                
                images.forEach(img => {
                    if (fixedImages.has(img)) return;
                    
                    if (img.src.includes('/logo.png') && !img.src.includes('/Nozy-wallet/')) {
                        img.src = '/Nozy-wallet/logo.png';
                        fixedImages.add(img);
                        fixed = true;
                    }
                });
                
                isProcessing = false;
                return fixed;
            }
            
            // Wait for React to render first - delay initial fix
            function initLogoFixer() {
                // Wait a bit for React to render to root
                setTimeout(function() {
                    fixLogoPath();
                    
                    // Only start observing after React has rendered
                    if (!hasStartedObserving && document.body) {
                        hasStartedObserving = true;
                        
                        let debounceTimer = null;
                        function debouncedFix() {
                            clearTimeout(debounceTimer);
                            debounceTimer = setTimeout(fixLogoPath, 200);
                        }
                        
                        logoObserver = new MutationObserver(function(mutations) {
                            let hasNewNodes = false;
                            for (let mutation of mutations) {
                                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                                    hasNewNodes = true;
                                    break;
                                }
                            }
                            if (hasNewNodes) {
                                debouncedFix();
                            }
                        });
                        
                        logoObserver.observe(document.body, {
                            childList: true,
                            subtree: true
                        });
                        
                        // Auto-stop after initial processing
                        setTimeout(function() {
                            if (logoObserver) {
                                logoObserver.disconnect();
                                logoObserver = null;
                            }
                        }, 5000);
                    }
                }, 1000); // Give React 1 second to render first
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initLogoFixer);
            } else {
                initLogoFixer();
            }
            
            window.addEventListener('load', function() {
                setTimeout(fixLogoPath, 1500); // Run after React has loaded
            });
        })();
        
        // Download button modifier - waits for React to render first
        (function() {
            let processedButtons = new WeakSet();
            let buttonObserver = null;
            let isProcessing = false;
            let hasStartedObserving = false;
            
            function modifyDownloadButtons() {
                if (isProcessing) return;
                isProcessing = true;
                
                let foundButtons = false;
                
                document.querySelectorAll('a, button, [role="button"]').forEach(element => {
                    if (processedButtons.has(element)) return;
                    
                    const text = (element.textContent || '').toLowerCase();
                    const href = element.getAttribute('href') || '';
                    const className = element.className || '';
                    const id = element.id || '';
                    
                    if (text.includes('download') || 
                        href.toLowerCase().includes('download') || 
                        className.toLowerCase().includes('download') ||
                        id.toLowerCase().includes('download')) {
                        
                        if (href.includes('downloads/') || href.includes('downloads.html')) {
                            processedButtons.add(element);
                            return;
                        }
                        
                        foundButtons = true;
                        processedButtons.add(element);
                        
                        const hasReactProps = Object.keys(element).some(key => key.startsWith('__react'));
                        
                        if (!hasReactProps) {
                            if (element.tagName === 'A') {
                                element.href = 'downloads/';
                            } else {
                                element.addEventListener('click', function(e) {
                                    e.preventDefault();
                                    e.stopPropagation();
                                    window.location.href = 'downloads/';
                                    return false;
                                }, { once: true, capture: true });
                            }
                        }
                    }
                });
                
                isProcessing = false;
                return foundButtons;
            }
            
            // Wait for React to render first
            function initButtonModifier() {
                setTimeout(function() {
                    modifyDownloadButtons();
                    
                    // Only start observing after React has rendered
                    if (!hasStartedObserving && document.body) {
                        hasStartedObserving = true;
                        
                        let debounceTimer = null;
                        function debouncedModify() {
                            clearTimeout(debounceTimer);
                            debounceTimer = setTimeout(modifyDownloadButtons, 300);
                        }
                        
                        buttonObserver = new MutationObserver(function(mutations) {
                            let hasNewNodes = false;
                            for (let mutation of mutations) {
                                if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
                                    hasNewNodes = true;
                                    break;
                                }
                            }
                            if (hasNewNodes) {
                                debouncedModify();
                            }
                        });
                        
                        buttonObserver.observe(document.body, {
                            childList: true,
                            subtree: true
                        });
                        
                        // Auto-stop after processing
                        setTimeout(function() {
                            if (buttonObserver) {
                                buttonObserver.disconnect();
                                buttonObserver = null;
                            }
                        }, 5000);
                    }
                }, 1500); // Wait 1.5 seconds for React to render
            }
            
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initButtonModifier);
            } else {
                initButtonModifier();
            }
            
            window.addEventListener('load', function() {
                setTimeout(modifyDownloadButtons, 2000);
            });
            
            // Click handler - only intercepts clicks, doesn't block rendering
            document.addEventListener('click', function(e) {
                const target = e.target;
                const text = (target.textContent || '').toLowerCase();
                const href = target.getAttribute('href') || '';
                
                if (text.includes('download') && 
                    href && 
                    !href.includes('downloads/') && 
                    !href.includes('downloads.html')) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.location.href = 'downloads/';
                    return false;
                }
            }, { capture: true, passive: false }); 
        })();
    </script>
