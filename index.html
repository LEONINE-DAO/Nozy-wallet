    <style>
        .nozy-overlay-buttons {
            position: fixed;
            z-index: 10000;
            display: flex;
            gap: 12px;
        }
        
        .nozy-overlay-buttons.top-right {
            top: 20px;
            right: 20px;
        }
        
        .nozy-overlay-buttons.bottom-right {
            bottom: 20px;
            right: 20px;
            flex-direction: column;
        }
        
        .nozy-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #1a1a1a;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
            border: 2px solid #1a1a1a;
        }
        
        .nozy-btn:hover {
            background: #1a1a1a;
            color: #FFD700;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .nozy-btn.docs {
            background: rgba(102, 126, 234, 0.9);
            color: white;
            border: 2px solid rgba(102, 126, 234, 0.9);
        }
        
        .nozy-btn.docs:hover {
            background: rgba(102, 126, 234, 1);
        }
        
        @media (max-width: 768px) {
            .nozy-overlay-buttons.top-right {
                top: 10px;
                right: 10px;
            }
            
            .nozy-overlay-buttons.bottom-right {
                bottom: 10px;
                right: 10px;
                left: 10px;
                flex-direction: row;
                justify-content: center;
            }
            
            .nozy-btn {
                padding: 10px 20px;
                font-size: 13px;
                flex: 1;
                max-width: 200px;
            }
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <div class="nozy-overlay-buttons top-right">
        <a href="./downloads/" class="nozy-btn">‚¨áÔ∏è Download</a>
    </div>
    
    <div class="nozy-overlay-buttons bottom-right">
        <a href="https://github.com/LEONINE-DAO/Nozy-wallet/blob/master/README.md#-documentation" target="_blank" class="nozy-btn docs">
            üìö View Documentation
        </a>
        <a href="./downloads/" class="nozy-btn">‚¨áÔ∏è Download</a>
    </div>
    
    <script>
        document.addEventListener('click', function(e) {
            const target = e.target.closest('a, button');
            if (target) {
                const text = target.textContent.toLowerCase();
                const href = target.getAttribute('href');
                
                if (text.includes('download') && href && !href.includes('downloads')) {
                    e.preventDefault();
                    window.location.href = './downloads/';
                }
            }
        }, true);
    </script>
  </body>
