<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NozyWallet - Privacy by Default | Monero-Level Privacy, Zcash Speed</title>
    <meta name="description" content="NozyWallet is the only Zcash wallet that enforces complete privacy for every transaction. Same privacy as Monero, but faster and more efficient. Privacy by default.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        #vercel-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .action-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
        }
        
        .action-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn.loading {
            opacity: 0.7;
            cursor: wait;
        }
        
        .action-btn.docs-btn {
            background: rgba(102, 126, 234, 0.9);
            color: white;
        }
        
        .action-btn.docs-btn:hover {
            background: rgba(102, 126, 234, 1);
        }
        
        @media (max-width: 768px) {
            .action-overlay {
                bottom: 10px;
                right: 10px;
                left: 10px;
                flex-direction: row;
                justify-content: center;
            }
            .action-btn {
                padding: 10px 20px;
                font-size: 13px;
                flex: 1;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <iframe 
        id="vercel-iframe"
        src="https://nozy-wallet.vercel.app/" 
        title="NozyWallet - Privacy by Default"
        allow="fullscreen"
        loading="eager">
    </iframe>
    
    <div class="action-overlay">
        <a href="https://github.com/LEONINE-DAO/Nozy-wallet/blob/master/README.md#-documentation" target="_blank" class="action-btn docs-btn" id="docs-btn">
            üìö View Documentation
        </a>
        <a href="#" class="action-btn" id="download-btn">‚¨áÔ∏è Download</a>
    </div>

    <script>
        function detectOS() {
            const platform = navigator.platform || '';
            const userAgent = navigator.userAgent || '';
            
            if (/win/i.test(platform) || /Win32|Win64|Windows/.test(userAgent)) {
                return { os: 'windows', searchTerms: ['windows', 'x86_64-pc-windows-msvc', 'cli'] };
            }
            if (/Mac|MacIntel|MacPPC|Mac68K/i.test(platform) || /Macintosh/.test(userAgent)) {
                if (/arm|aarch64/i.test(navigator.userAgent) || navigator.platform === 'MacARM64') {
                    return { os: 'macos-arm', searchTerms: ['aarch64-apple-darwin', 'arm', 'cli'] };
                }
                return { os: 'macos-intel', searchTerms: ['x86_64-apple-darwin', 'intel', 'cli'] };
            }
            if (/Linux|X11/i.test(platform) || /Linux/.test(userAgent)) {
                return { os: 'linux', searchTerms: ['linux', 'x86_64-unknown-linux-gnu', 'cli'] };
            }
            return { os: 'linux', searchTerms: ['linux', 'x86_64-unknown-linux-gnu', 'cli'] };
        }
        
        function findAsset(assets, osInfo) {
            const nameLower = (name) => name.toLowerCase();
            
            for (const asset of assets) {
                const name = nameLower(asset.name);
                if (osInfo.searchTerms.every(term => name.includes(nameLower(term)))) {
                    return asset;
                }
            }
            
            for (const asset of assets) {
                const name = nameLower(asset.name);
                if (osInfo.os === 'windows' && name.includes('windows') && name.includes('cli')) {
                    return asset;
                } else if (osInfo.os.startsWith('macos') && (name.includes('darwin') || name.includes('macos')) && name.includes('cli')) {
                    if ((osInfo.os === 'macos-arm' && (name.includes('aarch64') || name.includes('arm'))) ||
                        (osInfo.os === 'macos-intel' && (name.includes('x86_64') || name.includes('intel')))) {
                        return asset;
                    } else if (osInfo.os.startsWith('macos')) {
                        return asset;
                    }
                } else if (osInfo.os === 'linux' && name.includes('linux') && name.includes('cli')) {
                    return asset;
                }
            }
            return null;
        }
        
        async function setupDownload() {
            const btn = document.getElementById('download-btn');
            const osInfo = detectOS();
            
            btn.classList.add('loading');
            btn.textContent = 'Loading...';
            
            try {
                const response = await fetch('https://api.github.com/repos/LEONINE-DAO/Nozy-wallet/releases/latest');
                const release = await response.json();
                
                if (release.assets && release.assets.length > 0) {
                    const asset = findAsset(release.assets, osInfo);
                    
                    if (asset) {
                        btn.href = asset.browser_download_url;
                        const sizeMB = (asset.size / 1024 / 1024).toFixed(1);
                        btn.textContent = `‚¨áÔ∏è Download (${sizeMB} MB)`;
                        btn.download = asset.name;
                    } else {
                        btn.href = './downloads/';
                        btn.textContent = '‚¨áÔ∏è View Downloads';
                    }
                } else {
                    btn.href = './downloads/';
                    btn.textContent = '‚¨áÔ∏è View Downloads';
                }
            } catch (error) {
                console.error('Error setting up download:', error);
                btn.href = './downloads/';
                btn.textContent = '‚¨áÔ∏è View Downloads';
            }
            
            btn.classList.remove('loading');
        }
        
        setupDownload();
    </script>
</body>
</html>
