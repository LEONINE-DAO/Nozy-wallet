<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NozyWallet - Privacy by Default | Monero-Level Privacy, Zcash Speed</title>
    <meta name="description" content="NozyWallet is the only Zcash wallet that enforces complete privacy for every transaction. Same privacy as Monero, but faster and more efficient. Privacy by default.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        #vercel-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }
        
        .action-overlay {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #667eea;
            padding: 12px 24px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: inline-block;
            text-align: center;
            white-space: nowrap;
        }
        
        .action-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .action-btn.loading {
            opacity: 0.7;
            cursor: wait;
        }
        
        .action-btn.docs-btn {
            background: rgba(102, 126, 234, 0.9);
            color: white;
        }
        
        .action-btn.docs-btn:hover {
            background: rgba(102, 126, 234, 1);
        }
        
        @media (max-width: 768px) {
            .action-overlay {
                bottom: 10px;
                right: 10px;
                left: 10px;
                flex-direction: row;
                justify-content: center;
            }
            .action-btn {
                padding: 10px 20px;
                font-size: 13px;
                flex: 1;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <iframe 
        id="vercel-iframe"
        src="https://nozy-wallet.vercel.app/" 
        title="NozyWallet - Privacy by Default"
        allow="fullscreen"
        loading="eager">
    </iframe>
    
    <div class="action-overlay">
        <a href="https://github.com/LEONINE-DAO/Nozy-wallet/blob/master/README.md#-documentation" target="_blank" class="action-btn docs-btn" id="docs-btn">
            üìö View Documentation
        </a>
        <a href="./downloads/" class="action-btn" id="download-btn">‚¨áÔ∏è Download</a>
    </div>

    <script>
        // Download button links directly to downloads page
        // Users can select their platform and download there
    </script>
</body>
</html>
