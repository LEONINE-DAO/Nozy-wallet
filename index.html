<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="0; url=https://nozy-wallet.vercel.app/" />
    <link rel="canonical" href="https://nozy-wallet.vercel.app/" />
    <link
      rel="icon"
      type="image/png"
      href="/Nozy-wallet/assets/logo.png"
    />
    <title>NozyWallet - Privacy by Default | Monero-Level Privacy, Zcash Speed</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: 800;
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      a {
        color: white;
        text-decoration: underline;
        font-weight: 600;
      }
      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: white;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      }
      .logo img {
        max-width: 100px;
        max-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/Nozy-wallet/assets/logo.png" alt="NozyWallet Logo" onerror="this.parentElement.style.display='none'" />
      </div>
      <h1>NozyWallet</h1>
      <p>Privacy by Default</p>
      <p>
        <a href="https://nozy-wallet.vercel.app/">Click here if you are not redirected automatically</a>
      </p>
    </div>
    <script>
      // Immediate redirect for JavaScript-enabled browsers
      window.location.replace('https://nozy-wallet.vercel.app/');
    </script>
  </body>
</html>
