    <script>
        // Wait for React app to load, then modify download buttons
        window.addEventListener('load', function() {
            // Function to intercept and modify download buttons
            function modifyDownloadButtons() {
                // Find all buttons/links that might be download buttons
                const allElements = document.querySelectorAll('a, button, [role="button"]');
                
                allElements.forEach(element => {
                    const text = element.textContent?.toLowerCase() || '';
                    const href = element.getAttribute('href') || '';
                    const onClick = element.getAttribute('onclick') || '';
                    
                    // Check if it's a download button
                    if (text.includes('download') || href.includes('download') || onClick.includes('download')) {
                        // Remove existing click handlers
                        element.onclick = null;
                        
                        // Set new href or click handler
                        if (element.tagName === 'A') {
                            element.href = './downloads/';
                        } else {
                            element.addEventListener('click', function(e) {
                                e.preventDefault();
                                window.location.href = './downloads/';
                            });
                        }
                    }
                });
            }
            
            // Run immediately
            modifyDownloadButtons();
            
            // Run again after a delay (React might render buttons later)
            setTimeout(modifyDownloadButtons, 1000);
            setTimeout(modifyDownloadButtons, 3000);
            
            // Watch for new elements added by React
            const observer = new MutationObserver(function(mutations) {
                modifyDownloadButtons();
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
