version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: api-server/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NOZY_PRODUCTION=true
      - NOZY_API_KEY=${NOZY_API_KEY:-}
      - NOZY_CORS_ORIGINS=${NOZY_CORS_ORIGINS:-}
      - NOZY_HTTP_PORT=3000
      - NOZY_RATE_LIMIT_REQUESTS=${NOZY_RATE_LIMIT_REQUESTS:-100}
      - NOZY_RATE_LIMIT_WINDOW=${NOZY_RATE_LIMIT_WINDOW:-60}
    volumes:
      - ./wallet_data:/app/wallet_data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
