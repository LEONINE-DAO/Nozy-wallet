[book]
title = "NozyWallet Documentation"
description = "Complete documentation for NozyWallet - Privacy-Focused Zcash Wallet"
authors = ["NozyWallet Contributors"]
language = "en"
multilingual = false
src = "book/src"

[build]
build-dir = "book/book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/LEONINE-DAO/Nozy-wallet"
edit-url-template = "https://github.com/LEONINE-DAO/Nozy-wallet/edit/master/{path}"
# GitHub Pages base path - required for proper asset and link resolution
site-url = "https://leonine-dao.github.io/Nozy-wallet"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
